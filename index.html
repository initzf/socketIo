<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://127.0.0.1:3000/');

    socket.on('news', function (data) {
        console.log(data);
    });


    var value = document.getElementById('inp').value;

    function gggg() {

        socket.emit('my other event', value);
    }
</script>
<body>

    <input type='text' id='inp'  value="xxxx">xxx</input>


    <button type="submit" onclick="gggg()">提交</button>

</body>
